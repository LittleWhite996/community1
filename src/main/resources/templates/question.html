<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>

<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 ">
            <h3><span th:text="${question.title}"></span></h3>
            <span class="text_desc">
                作者:&nbsp<span th:text="${question.user.name}"></span>|
                浏览数:&nbsp<span th:text="${question.view_count}"></span>|&nbsp;
                发布时间&nbsp<span th:text="${#dates.format(question.gmt_create,'dd MMMM yyyy')}"></span>
            </span>
            <hr>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}">>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a th:href="@{'/publish/'+${question.id}}" class="community_menu" th:if="${session.user!=null&&session.user.id==question.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 " >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " >
                <h3>发起人</h3>
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${question.user.avatar_url}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" >
                            <span th:text="${question.user.name}"> </span>
                        </h5>

                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 " >
                <h3>相关问题</h3>
            </div>
        </div>


        </div>
    </div>
</div>
</body>
</html>
